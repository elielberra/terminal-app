<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Terminal</title>
  <link rel="icon" type="image/png" href="/images/hacker.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #terminal {
      display: none;
      height: 100%;
      width: 100%;
    }

    [id$="intro-btn"] {
      margin-top: 40px;
      font-size: xx-large;
    }

    #skip-intro-btn {
      margin-left: 40px;
    }

    #inactive-msg {
      color: yellow;
      font-size: x-large;
      display: none;
    }
  </style>
</head>

<body>
  <p id="inactive-msg">Your previous terminal session was closed due to inactivity</p>
  <button id="access-intro-btn">Access Web Page</button>
  <button id="skip-intro-btn">Skip Intro</button>
  <div id="terminal"></div>
  <audio id="intro-sound" src="/audios/intro.mp3" preload="auto"></audio>
  <audio id="arg-fnc-sound" src="/audios/arg-fnc.mp3" preload="auto"></audio>
  <script>

    function downloadCv(lang) {
      let url;
      if (lang === ENG) {
        url = "https://docs.google.com/spreadsheets/d/1i2R3kfTmLwdt3H3R1d9nFkLZTlz9LsDLPSU3jCu4HfE/export?format=xlsx&id=1i2R3kfTmLwdt3H3R1d9nFkLZTlz9LsDLPSU3jCu4HfE"
      } else {
        url = "url en castellano"
      }
      const a = document.createElement("a");
      a.href = url;
      a.download = `Eliel Berra CV ${lang}.xlsx`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function stopAudio(audio) {
      audio.pause();
      audio.currentTime = 0;
    }

    function fadeOutAudio(audio, duration) {
      let fade = setInterval(() => {
        audio.volume = Math.max(0, audio.volume - 0.05);
        if (audio.volume === 0) {
          clearInterval(fade);
          stopAudio(audio)
          audio.volume = 1;
        }
      }, duration / 20);
    }

    function getUserLanguageCode() {
      const lang = navigator.language || navigator.userLanguage || "en";
      return lang.split("-")[0];
    }

    function isUserLangSpanish() {
      return userLang === "es";
    }

    const accessBtn = document.getElementById("access-intro-btn");
    const skipIntroBtn = document.getElementById("skip-intro-btn");
    const inactiveMsg = document.getElementById("inactive-msg");
    const terminalDiv = document.getElementById("terminal");
    const introSound = document.getElementById("intro-sound");
    const argFncSound = document.getElementById("arg-fnc-sound");
    const DEFAULT_PC_FONT_SIZE = 22;
    const DEFAULT_MOBILE_FONT_SIZE = 22;
    const REDUCED_PC_FONT_SIZE = 14;
    const REDUCED_MOBILE_FONT_SIZE = 20;
    const fitAddon = new FitAddon.FitAddon();
    const ENG ="ENG";
    const ESP ="ESP";
    const userLang = getUserLanguageCode()

    if (isUserLangSpanish()) {
      accessBtn.textContent = "Acceder a la P치gina Web";
      skipIntroBtn.textContent = "Saltar Introducci칩n";
      inactiveMsg.textContent = "Tu sesi칩n anterior de la terminal se cerr칩 por inactividad";
    }

    if (localStorage.getItem("hasVisitedSitePreviously") === "true") {
      skipIntroBtn.style.display = "inline-block";
      accessBtn.textContent += (isUserLangSpanish() ? " con" : " with") + " Intro";
    } else {
      skipIntroBtn.style.display = "none";
      localStorage.setItem("hasVisitedSitePreviously", "true");
    }

    function isMobileUser() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function getReducedFontSize() {
      return isMobileUser ? REDUCED_PC_FONT_SIZE : REDUCED_MOBILE_FONT_SIZE;
    }

    function getDefaultFontSize() {
      return isMobileUser ? DEFAULT_PC_FONT_SIZE : REDUCED_MOBILE_FONT_SIZE;
    }

    function stripAnsi(text) {
      return text.replace(/\x1B\[[0-?]*[ -/]*[@-~]/g, "").trim();
    }

    function handleTerminalOutput(output, terminal) {
      const cleanOutput = stripAnsi(output);
      if (!cleanOutput.startsWith("SIG")) return

      if (cleanOutput === "SIG_PLAY_INTRO_MUSIC") {
        introSound.play();
        return;
      }
      if (cleanOutput === "SIG_STOP_INTRO_MUSIC") {
        fadeOutAudio(introSound, 3000);
        return;
      }

      if (cleanOutput === "SIG_PLAY_ARG_FNC_MUSIC") {
        argFncSound.play();
        return;
      }
      if (cleanOutput === "SIG_STOP_ARG_FNC_MUSIC") {
        stopAudio(argFncSound);
        return;
      }

      if (cleanOutput === "SIG_DISABLE_TOUCH") {
        if (isMobileUser()) document.body.style.pointerEvents = "none";
        return;
      }
      if (cleanOutput === "SIG_ENABLE_TOUCH") {
        document.body.style.pointerEvents = "";
        return;
      }

      if (cleanOutput === "SIG_REDUCE_FONT_SIZE") {
        terminal.options.fontSize = getReducedFontSize();
        fitAddon.fit();
        return;
      }
      if (cleanOutput === "SIG_RESTORE_FONT_SIZE") {
        terminal.options.fontSize = getDefaultFontSize();
        fitAddon.fit();
        return;
      }

      if (cleanOutput === "SIG_DOWNLOAD_CV_ENG") {
        downloadCv(ENG)
      }
      if (cleanOutput === "SIG_DOWNLOAD_CV_ESP") {
        downloadCv(ESP)
      }
    }

    function createXtermTerminal() {
      inactiveMsg.style.display = "none";
      accessBtn.style.display = "none";
      skipIntroBtn.style.display = "none";
      terminalDiv.style.display = "block";
      const terminal = new Terminal({ cursorBlink: true, fontSize: getDefaultFontSize() });
      terminal.open(document.getElementById("terminal"));
      const socket = new WebSocket("ws://" + location.host + "/ws");
      socket.binaryType = "arraybuffer";
      socket.onmessage = function (event) {
        const text = (typeof event.data === "string")
          ? event.data
          : new TextDecoder("utf-8").decode(new Uint8Array(event.data));
        terminal.write(text);
        handleTerminalOutput(text, terminal);
        console.log(stripAnsi(text))
      };
      socket.onclose = function () {
        terminal.dispose();
        terminalDiv.style.display = "none";
        inactiveMsg.style.display = "block";
        accessBtn.style.display = "inline-block";
        skipIntroBtn.style.display = "inline-block";
      };
      terminal.onData(data => {
        socket.send(data);
      });
      terminal.loadAddon(fitAddon);
      fitAddon.fit();
      return [terminal, socket]
    }

    accessBtn.addEventListener("click", () => {
      const [_, socket] = createXtermTerminal();
      const cmd = "bash scripts/intro.sh\r";
      socket.onopen = () => {
        socket.send(cmd);
      };
    })

    skipIntroBtn.addEventListener("click", () => {
      createXtermTerminal();
    })
  </script>
</body>

</html>
