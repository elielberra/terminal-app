<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Web Terminal</title>
  <meta name="author" content="Eliel Berra">
  <meta name="description"
    content="Interactive web app terminal built by Eliel Berra. Contains various animations created with Bash scripts. It allows users to download Eliel's CV and get to know him better">
  <meta name="keywords" content="Eliel Berra, web terminal, interactive terminal, hacker style, CV, portfolio">
  <meta property="og:title" content="Eliel Berra – Web App Terminal">
  <meta property="og:description"
    content="Explore Eliel Berra's interactive web terminal. Experience a hacker-style interface with sound, animation, and many more surprises.">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="https://www.elielberra.com/images/hacker.png">
  <meta property="og:url" content="https://www.elielberra.com">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="en, es">
  <link rel="icon" type="image/png" href="/images/hacker.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
    }

    #terminal {
      display: none;
      height: 100%;
      width: 100%;
      margin: 20px;
    }

    #intro-btns {
      margin: 20px;
      display: flex;
      gap: 20px;
    }

    [id$="intro-btn"] {
      font-size: xx-large;
    }

    @media (max-width: 600px) {
      [id$="intro-btn"] {
        font-size: small;
      }
    }

    #inactive-msg {
      color: yellow;
      font-size: x-large;
      display: none;
    }

    [id$="icon"] {
      width: 40px;
      position: fixed;
      top: 10px;
      z-index: 9999;
      display: none;
      cursor: pointer;
    }

    [id$="mode-icon"] {
      right: 20px;
    }

    [id$="music-icon"] {
      background-color: rgba(255, 255, 255, 0.75);
      right: 70px;
    }

    #light-mode-icon {
      background-color: rgba(255, 255, 255, 0.75);
    }

    #close-icon {
      right: 20px;
    }
  </style>
</head>

<body>
  <p id="inactive-msg">Your previous terminal session was closed due to inactivity</p>
  <div id="intro-btns">
    <button id="access-intro-btn">Access Web Page</button>
    <button id="skip-intro-btn">Skip Intro</button>
  </div>
  <div id="terminal"></div>
  <img id="night-mode-icon" src="/images/night-mode.png" alt="Night theme icon">
  <img id="light-mode-icon" src="/images/light-mode.png" alt="Light theme icon">
  <img id="mute-music-icon" src="/images/mute.png" alt="Mute music icon">
  <img id="unmute-music-icon" src="/images/unmute.png" alt="Unmute music icon">
  <img id="close-icon" src="/images/close.png" alt="Close video icon">
  <audio id="intro-sound" src="/audios/intro.mp3" preload="auto"></audio>
  <audio id="arg-fnc-sound" src="/audios/arg-fnc.mp3" preload="auto"></audio>
  <audio id="bakground-sound" src="/audios/background-sound.mp3" preload="auto"></audio>
  <audio id="morse-sound" src="/audios/morse-sound.mp3" preload="auto"></audio>
  <audio id="gladiator-sound" src="/audios/gladiator.mp3" preload="auto"></audio>
  <script>
    function downloadCv(lang) {
      const driveCvFileId = lang == ENG ? engCvId : espCvId;
      const url = `https://drive.usercontent.google.com/uc?id=${driveCvFileId}&authuser=0&export=download`
      const a = document.createElement("a");
      a.href = url;
      a.target = "_blank";
      a.download = `Eliel Berra CV ${lang}.pdf`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function stopAudio(audio) {
      audio.pause();
      audio.currentTime = 0;
    }

    function fadeOutAudio(audio, duration) {
      const steps = 50;
      const stepTime = duration / steps;
      const initialAudioVolume = audio.volume;
      const volumeStep = initialAudioVolume / steps;
      const fade = setInterval(() => {
        audio.volume = Math.max(0, audio.volume - volumeStep);
        if (audio.volume === 0) {
          clearInterval(fade);
          stopAudio(audio);
        }
      }, stepTime);
    }

    function isBackgroundSoundMuted() {
      return muteMusicIcon.style.display === "none" ? true : false;
    }
    function getUserLanguageCode() {
      const lang = navigator.language || navigator.userLanguage || "en";
      return lang.split("-")[0];
    }

    const accessBtn = document.getElementById("access-intro-btn");
    const skipIntroBtn = document.getElementById("skip-intro-btn");
    const inactiveMsg = document.getElementById("inactive-msg");
    const terminalDiv = document.getElementById("terminal");
    const introSound = document.getElementById("intro-sound");
    const argFncSound = document.getElementById("arg-fnc-sound");
    const backgroundSound = document.getElementById("bakground-sound");
    backgroundSound.loop = true;
    const gladiatorSound = document.getElementById("gladiator-sound");
    const morseSound = document.getElementById("morse-sound");
    morseSound.loop = true;
    const nightModeIcon = document.getElementById("night-mode-icon");
    const lightModeIcon = document.getElementById("light-mode-icon");
    const muteMusicIcon = document.getElementById("mute-music-icon");
    const unmuteMusicIcon = document.getElementById("unmute-music-icon");
    const closeIcon = document.getElementById("close-icon");
    const RED_FONT_STATE = "REDUCED";
    const DEF_FONT_STATE = "DEFAULT";
    const AUG_FONT_STATE = "AUGMENTED";
    let terminalFontSizeState = DEF_FONT_STATE;
    const PC_VIEWPORT_WIDTH_REF = 1950;
    const MOBILE_PORTRAIT_VIEWPORT_WIDTH_REF = 431;
    const MOBILE_LANDSCAPE_VIEWPORT_WIDTH_REF = 800;
    const RED_PC_REF_FONT_SIZE = 17;
    const DEF_PC_REF_FONT_SIZE = 22;
    const AUG_PC_REF_FONT_SIZE = 29;
    const RED_PORTRAIT_MOBILE_REF_FONT_SIZE = 8;
    const DEF_PORTRAIT_MOBILE_REF_FONT_SIZE = 14;
    const AUG_PORTRAIT_MOBILE_REF_FONT_SIZE = 16;
    const RED_LANDSCAPE_MOBILE_REF_FONT_SIZE = 6;
    const DEF_LANDSCAPE_MOBILE_REF_FONT_SIZE = 9;
    const AUG_LANDSCAPE_MOBILE_REF_FONT_SIZE = 13;
    const fitAddon = new FitAddon.FitAddon();
    const ENG = "ENG";
    const ESP = "ESP";
    const engCvId = "1a8X9yvlBTIq26kV4W8PqGr5lLiDhqKai";
    const espCvId = "13b17AyMQMklVygE6MSf32GRAD5P9UNfT";
    const userLang = getUserLanguageCode()
    const semiOpaqueWhite = "rgba(255, 255, 255, 0.75)";
    const transparent = "rgba(255, 255, 255, 0)";
    const lightThemeBackgroundColor = "#f5e6cc";
    let resizeTimer;
    const hasVisitedSitePreviously = localStorage.getItem("hasVisitedSitePreviously") === "true";
    const alertMobileTxtEn =
      "It’s recommended to open this webpage on a computer rather than a mobile phone. " +
      "Although the page is responsive and works on mobile devices, " +
      "using a computer provides a better overall user experience.";

    const alertMobileTxtEs =
      "Se recomienda abrir esta página web en una computadora en lugar de un teléfono móvil. " +
      "Aunque la página es adaptable y funciona en celulares, " +
      "el uso de una computadora ofrece una mejor experiencia general de usuario.";
    const clipboardTxtEn = "(the text below will be copied to your clipboard automatically)"
    const clipboardTxtEs = "(el texto de abajo se va a copiar automáticamente a tu portapapales)"
    const binaryHint = "01100011 01100001 01110100 00100000 00101111 01101000 01101111 01101101 01100101 00101111 " +
      "01110111 01100101 01100010 00101101 01110101 01110011 01100101 01110010 00101111 01101000 " +
      "01101001 01101110 01110100 00101101 00110001";
    const isMobileUser = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isUserLangSpanish = userLang === "es";
    let terminal, socket;
    [terminal, socket] = createXtermTerminal();

    if (isUserLangSpanish) {
      accessBtn.textContent = "Acceder a la Página Web";
      skipIntroBtn.textContent = "Saltar Introducción";
      inactiveMsg.textContent = "Tu sesión anterior de la terminal se cerró por inactividad";
    }

    if (hasVisitedSitePreviously) {
      skipIntroBtn.style.display = "inline-block";
      accessBtn.textContent += (isUserLangSpanish ? " con" : " w/") + " Intro";
    } else {
      skipIntroBtn.style.display = "none";
      localStorage.setItem("hasVisitedSitePreviously", "true");
    }

    function isOrientationPortrait() {
      return window.matchMedia("(orientation: portrait)").matches;
    }

    function setTerminalFontSize() {
      let viewportRef;
      if (isMobileUser) {
        viewportRef = isOrientationPortrait() ? MOBILE_PORTRAIT_VIEWPORT_WIDTH_REF : MOBILE_LANDSCAPE_VIEWPORT_WIDTH_REF;
      } else {
        viewportRef = PC_VIEWPORT_WIDTH_REF;
      }
      let fontSizeRef;
      if (terminalFontSizeState === RED_FONT_STATE) {
        if (isMobileUser) {
          fontSizeRef = isOrientationPortrait() ? RED_PORTRAIT_MOBILE_REF_FONT_SIZE : RED_LANDSCAPE_MOBILE_REF_FONT_SIZE;
        } else {
          fontSizeRef = RED_PC_REF_FONT_SIZE
        }
      } else if (terminalFontSizeState === DEF_FONT_STATE) {
        if (isMobileUser) {
          fontSizeRef = isOrientationPortrait() ? DEF_PORTRAIT_MOBILE_REF_FONT_SIZE : DEF_LANDSCAPE_MOBILE_REF_FONT_SIZE;
        } else {
          fontSizeRef = DEF_PC_REF_FONT_SIZE
        }
      } else if (terminalFontSizeState === AUG_FONT_STATE) {
        if (isMobileUser) {
          fontSizeRef = isOrientationPortrait() ? AUG_PORTRAIT_MOBILE_REF_FONT_SIZE : AUG_LANDSCAPE_MOBILE_REF_FONT_SIZE;
        } else {
          fontSizeRef = AUG_PC_REF_FONT_SIZE
        }
      }
      const widthScale = window.innerWidth / viewportRef;
      terminal.options.fontSize = widthScale * fontSizeRef;
    }

    function enableTerminalInput() {
      terminalDiv.style.pointerEvents = "auto";
      terminal.focus();
      terminal.options.disableStdin = false;
      terminal.options.cursorBlink = true;
      terminal.options.cursorInactiveStyle = "block";
    }

    function resumeBackgroundSound() {
      if (!isBackgroundSoundMuted()) {
        backgroundSound.play();
        backgroundSound.volume = 0.4;
      }
    }

    function stripAnsi(text) {
      return text.replace(/\x1B\[[0-?]*[ -/]*[@-~]/g, "").trim();
    }

    function handleTerminalOutput(output, terminal) {
      if (output === "SIG_PLAY_INTRO_MUSIC") {
        introSound.volume = 1;
        introSound.play();
        return;
      }
      if (output === "SIG_STOP_INTRO_MUSIC") {
        fadeOutAudio(introSound, 5000);
        return;
      }

      if (output === "SIG_PLAY_GLADIATOR_MUSIC") {
        gladiatorSound.volume = 0.3;
        gladiatorSound.play();
        setTimeout(() => {
          gladiatorSound.volume = 0.15;
        }, 38000)
        return;
      }
      if (output === "SIG_STOP_GLADIATOR_MUSIC_FADE_OUT") {
        fadeOutAudio(gladiatorSound, 8000);
        return;
      }

      if (output === "SIG_PLAY_MORSE_SOUND") {
        morseSound.volume = 0.05;
        morseSound.play();
        return;
      }
      if (output === "SIG_STOP_MORSE_SOUND") {
        fadeOutAudio(morseSound, 500)
        return;
      }

      if (output === "SIG_PLAY_ARG_FNC_MUSIC") {
        argFncSound.play();
        return;
      }

      if (output === "SIG_REDUCE_FONT_SIZE") {
        terminalFontSizeState = RED_FONT_STATE;
        fitAndResize();
        return;
      }
      if (output === "SIG_DEFAULT_FONT_SIZE") {
        terminalFontSizeState = DEF_FONT_STATE;
        fitAndResize();
        return;
      }

      if (output === "SIG_AUGMENT_FONT_SIZE") {
        terminalFontSizeState = AUG_FONT_STATE;
        fitAndResize();
        return;
      }

      if (output === "SIG_DOWNLOAD_CV_ENG") {
        downloadCv(ENG)
        return;
      }
      if (output === "SIG_DOWNLOAD_CV_ESP") {
        downloadCv(ESP)
        return;
      }

      if (output === "SIG_PLAY_BACKGROUND_SOUND") {
        resumeBackgroundSound();
        return;
      }

      if (output === "SIG_PAUSE_BACKGROUND_SOUND") {
        backgroundSound.pause();
        return;
      }

      if (output === "SIG_DISABLE_TERMINAL_INPUT") {
        terminalDiv.style.pointerEvents = "none";
        terminal.blur();
        terminal.options.disableStdin = true;
        terminal.options.cursorBlink = false;
        terminal.options.cursorInactiveStyle = "none";
        return;
      }

      if (output === "SIG_ENABLE_TERMINAL_INPUT") {
        enableTerminalInput();
        return;
      }

      if (output === "SIG_DISPLAY_THEME_VOL_BTNS") {
        lightModeIcon.style.display = "block";
        muteMusicIcon.style.display = "block";
        return;
      }
      if (output === "SIG_HIDE_THEME_VOL_BTNS") {
        lightModeIcon.style.display = "none";
        muteMusicIcon.style.display = "none";
        return;
      }

      if (output === "SIG_SHOW_CLOSE_VIDEO_BTN") {
        closeIcon.style.display = "inline-block";
        return;
      }
      if (output === "SIG_HIDE_CLOSE_VIDEO_BTN") {
        closeIcon.style.display = "none";
        return;
      }

      if (output === "SIG_COPY_BINARY_CLIPBOARD") {
        navigator.clipboard.writeText(binaryHint)
          .then(() => terminal.write((isUserLangSpanish ? clipboardTxtEs : clipboardTxtEn) + "\n\n\r"))
      }
    }

    function isSocketReady() {
      return socket.readyState === WebSocket.OPEN;
    }

    function sendResize() {
      const dimensions = fitAddon.proposeDimensions();
      if (!dimensions) return;
      terminal.resize(dimensions.cols, dimensions.rows);
      socket.send(JSON.stringify({
        type: "resize",
        cols: terminal.cols,
        rows: terminal.rows,
      }));
    }

    function fitAndResize() {
      if (!isSocketReady()) return;
      setTerminalFontSize();
      fitAddon.fit();
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(sendResize, 250);
    }

    function createXtermTerminal() {
      const terminal = new Terminal({
        cursorBlink: true,
        cursorStyle: "underline",
        cursorInactiveStyle: "none"
      });
      terminal.open(terminalDiv);
      const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
      const socket = new WebSocket(`${scheme}://${location.host}/ws`);
      socket.binaryType = "arraybuffer";
      socket.onmessage = function (event) {
        const text = (typeof event.data === "string")
          ? event.data
          : new TextDecoder("utf-8").decode(new Uint8Array(event.data));
        const cleanText = stripAnsi(text);
        if (cleanText.startsWith("SIG_")) {
          handleTerminalOutput(cleanText, terminal);
        } else {
          terminal.write(text);
        }
        // console.log(cleanText); // TODO: Delete me
      };
      socket.onclose = function () {
        terminal.dispose();
        terminalDiv.style.display = "none";
        inactiveMsg.style.display = "block";
        accessBtn.style.display = "inline-block";
        skipIntroBtn.style.display = "inline-block";
        lightModeIcon.style.display = "none";
        nightModeIcon.style.display = "none";
        muteMusicIcon.style.display = "none";
        unmuteMusicIcon.style.display = "none";
        backgroundSound.pause()
      };
      terminal.onData(data => {
        socket.send(data);
      });
      terminal.loadAddon(fitAddon);
      return [terminal, socket]
    }

    function displayTerminal() {
      inactiveMsg.style.display = "none";
      accessBtn.style.display = "none";
      skipIntroBtn.style.display = "none";
      terminalDiv.style.display = "block";
      terminal.focus();
      fitAndResize();
    }

    function waitSocketSendCmd(command) {
      if (isSocketReady()) {
        socket.send(command);
      } else {
        socket.onopen = () => {
          socket.send(command);
          fitAndResize();
        };
      }
    }

    function sendInitialCmd(command) {
      if (terminal._isDisposed) {
        [terminal, socket] = createXtermTerminal();
      }
      displayTerminal();
      waitSocketSendCmd(command);
    }

    accessBtn.addEventListener("click", () => {
      const cmd = "bash /app/scripts/intro.sh\r";
      sendInitialCmd(cmd);
    })

    skipIntroBtn.addEventListener("click", () => {
      const cmd = "bash /app/scripts/welcome-msg.sh\r";
      sendInitialCmd(cmd);
    })

    function setLightTheme(terminal) {
      terminal.options.theme = {
        background: lightThemeBackgroundColor,
        foreground: "#000000",
        cursor: "#000000",
        selectionBackground: "#c0c0c0",
        black: "#000000",
        red: "#d70000",
        green: "#008700",
        yellow: "#af8700",
        blue: "#005faf",
        magenta: "#870087",
        cyan: "#008787",
        white: "#e4e4e4",
        brightBlack: "#1c1c1c",
        brightRed: "#d75f5f",
        brightGreen: "#5faf5f",
        brightYellow: "#afaf5f",
        brightBlue: "#5f87af",
        brightMagenta: "#af5faf",
        brightCyan: "#5fafaf",
        brightWhite: "#ffffff",
      };
    }

    nightModeIcon.addEventListener("click", () => {
      nightModeIcon.style.display = "none";
      lightModeIcon.style.display = "block";
      terminal.options.theme = {};
      muteMusicIcon.style.backgroundColor = semiOpaqueWhite;
      unmuteMusicIcon.style.backgroundColor = semiOpaqueWhite;
      document.body.style.backgroundColor = "black";
    })

    lightModeIcon.addEventListener("click", () => {
      nightModeIcon.style.display = "block";
      lightModeIcon.style.display = "none";
      setLightTheme(terminal);
      muteMusicIcon.style.backgroundColor = transparent;
      unmuteMusicIcon.style.backgroundColor = transparent;
      document.body.style.backgroundColor = lightThemeBackgroundColor;
    })

    muteMusicIcon.addEventListener("click", () => {
      muteMusicIcon.style.display = "none";
      unmuteMusicIcon.style.display = "block";
      backgroundSound.pause()
    })

    unmuteMusicIcon.addEventListener("click", () => {
      unmuteMusicIcon.style.display = "none";
      muteMusicIcon.style.display = "block";
      backgroundSound.play()
    })

    closeIcon.addEventListener("click", () => {
      socket.send('printf \x03\r');
      stopAudio(gladiatorSound);
      stopAudio(argFncSound);
      terminalFontSizeState = DEF_FONT_STATE;
      fitAndResize();
      resumeBackgroundSound();
      enableTerminalInput();
      lightModeIcon.style.display = "block";
      muteMusicIcon.style.display = "block";
      closeIcon.style.display = "none";
      socket.send('clear -x\r');
    })

    if (!hasVisitedSitePreviously && isMobileUser) {
      alert(isUserLangSpanish ? alertMobileTxtEs : alertMobileTxtEn)
    }

    window.addEventListener("resize", fitAndResize);
  </script>
</body>

</html>
