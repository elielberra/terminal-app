<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #terminal {
      display: none;
      height: 100%;
      width: 100%;
    }

    [id$="intro-btn"] {
      margin-top: 40px;
      font-size: xx-large;
    }

    #skip-intro-btn {
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <button id="access-intro-btn">Access Web Page</button>
  <button id="skip-intro-btn">Skip Intro</button>
  <div id="terminal"></div>
  <audio id="intro-sound" src="/audios/piracy.mp3" preload="auto"></audio>
  <script>

    console.log("Loading script")

    const accessBtn = document.getElementById('access-intro-btn');
    const skipIntroBtn = document.getElementById('skip-intro-btn');
    const terminalDiv = document.getElementById('terminal');
    const DEFAULT_PC_FONT_SIZE = 22;
    const DEFAULT_MOBILE_FONT_SIZE = 22;
    const REDUCED_PC_FONT_SIZE = 15;
    const REDUCED_MOBILE_FONT_SIZE = 10;

    function isMobileUser() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function getReducedFontSize() {
      return isMobileUser ? REDUCED_MOBILE_FONT_SIZE : REDUCED_PC_FONT_SIZE;
    }

    function getDefaultFontSize() {
      return isMobileUser ? DEFAULT_MOBILE_FONT_SIZE : DEFAULT_PC_FONT_SIZE;
    }

    function stripAnsi(text) {
      return text.replace(/\x1B\[[0-?]*[ -/]*[@-~]/g, '').trim();
    }

    function handleTerminalOutput(output) {
      const cleanOutput = stripAnsi(output);
      if (!cleanOutput.startsWith("SIG")) return
      if (cleanOutput === "SIG_PLAY_INTRO_MUSIC") {
        document.getElementById("intro-sound").play();
        return;
      }

      if (cleanOutput === "SIG_STOP_INTRO_MUSIC") {
        document.getElementById("intro-sound").pause();
        return;
      }

      if (cleanOutput === "SIG_DISABLE_TOUCH") {
        // Prevent the user from clicking anywhere on the terminal
        // On mobile devices, tapping the screen opens the keyboard to avoid screen lock or dimming
        if (isMobileUser()) document.body.style.pointerEvents = 'none';
        return;
      }

      if (cleanOutput === "SIG_ENABLE_TOUCH") {
        document.body.style.pointerEvents = '';
        return;
      }

      if (cleanOutput === "SIG_REDUCE_FONT_SIZE") {
        terminal.options.fontSize = getReducedFontSize();
        return;
      }
      if (cleanOutput === "SIG_RESTORE_FONT_SIZE") {
        terminal.options.fontSize = getDefaultFontSize();
        return;
      }
    }

    function createXtermTerminal() {
      accessBtn.remove();
      skipIntroBtn.remove();
      terminalDiv.style.display = 'block';
      const terminal = new Terminal({ cursorBlink: true, fontSize: getDefaultFontSize() });
      terminal.open(document.getElementById('terminal'));
      const socket = new WebSocket("ws://" + location.host + "/ws");
      socket.binaryType = "arraybuffer";
      socket.onmessage = function (event) {
        const text = (typeof event.data === "string")
          ? event.data
          : new TextDecoder("utf-8").decode(new Uint8Array(event.data));
        terminal.write(text);
        handleTerminalOutput(text);
      };
      terminal.onData(data => {
        socket.send(data);
      });
      const fitAddon = new FitAddon.FitAddon();
      terminal.loadAddon(fitAddon);
      fitAddon.fit();
      return [terminal, socket]
    }


    accessBtn.addEventListener('click', () => {
      const [_, socket] = createXtermTerminal();
      const cmd = 'bash scripts/intro.sh\r';
      socket.onopen = () => {
        socket.send(cmd);
      };
    })

    skipIntroBtn.addEventListener('click', () => {
      createXtermTerminal();
    })
  </script>
</body>

</html>
